<div class="stu-container">
	<div class="form-container callback-container">
		<div class="info-card">
			<h1>家长电话跟进记录</h1>
			<div class="stu-info">
				<table>
					<tr>
						<td width="560">学生姓名: {{callback.info.stu_name}}</td>
						<td width="560">课程: {{callback.info.course_name}}</td>
					</tr>
					<tr>
						<td width="560">开始时间: {{callback.info.start_date}}</td>
						<td width="560">结束时间: {{callback.info.end_date}}</td>
					</tr>
				</table>
			</div>
			<div class="callback-item" ng-repeat="callback in callback.content">
                <label>第{{($index+1)*10}}节课记录</label>
                <textarea disabled>{{callback}}</textarea>
            </div>
            <div class="callback-item">
                <label>最新回访记录</label>
                <textarea ng-model="postData.new_callback"></textarea>
            </div>
            <div class="submit-btn"><button type="button" ng-click="submitCallback()">保存</button></div>
		</div>		
	</div>
</div>
